<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section class="header">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="icon-container">
        <img src="images/icon-document.svg" alt="icon-document" class="icon">
        <img src="images/icon-folder.svg" alt="icon-folder" class="icon">
        <img src="images/icon-upload.svg" alt="icon-upload" class="icon">
      </div>
    </section>

    <section class="range-container">
      <p class="heading">
        Youâ€™ve used <span class="up">815 GB</span> of your storage
      </p>
      <div class="progress-bar">
        <div class="progress"><span class="dot"></span></div>
      </div>
      <div class="range-values">
        <span class="range-low">0 GB</span>
        <span class="range-low">1000 GB</span>
      </div>
      <div class="storage-container">
        <span class="storage-left">185</span>
        <span class="storage-left-text">GB Left</span>
        <span class="triangle"></span>
      </div>

    </section>


  </main>

</body>

</html>
